<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Hula - Your Studios</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Sour+Gummy&family=Coiny&family=Lobster&family=Varela+Round&family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <!-- HubSpot Forms Loader -->
        <script src="https://js.hsforms.net/forms/embed/v2.js" async defer></script>
        <style>
            h1.display-1 {
                font-size: 20rem; /* Adjust this size as needed */
                position: absolute;
                top: 10%; /* Adjust positioning */
                left: 50%;
                transform: translateX(-50%);
                white-space: nowrap; /* Prevents wrapping */
                z-index: 10; /* Ensures it appears above other elements */
            }
            body {
                background-color: #f4f4f4; /* New background color for all except header */
            }
            header {
                background-color: transparent; /* Keeps header unchanged */
            }
        </style>
    </head>
    <body id="page-top">
        <!-- Header-->
        <header class="text-white" style="
            background-image: url('assets/hula.png'); 
            background-size: cover; 
            background-position: center 100%; /* Adjusted to move the image down */
            min-height: 100vh; /* Ensures the header takes up the full viewport height */
        ">
            <div class="container px-4 text-center">
                <h1 class="display-1" style="font-family: 'DynaPuff', cursive; color: #FFC540; opacity: 0.85; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); font-weight: 100;">HULA</h1>
                <!-- Transparent Black Box -->
                <div style="background-color: rgba(0, 0, 0, 0.5); padding: 1rem; border-radius: 10px; width: fit-content; margin-top: 10rem; margin-left: -8rem;">
                    <div class="text-start" style="max-width: 300px; margin-left: 0;">
                        <h2>Talk with Hula</h2>
                        <form class="form-signup" id="contactForm">
                            <div class="mb-3">
                                <input 
                                    name="email"
                                    type="email" 
                                    class="form-control"
                                    id="emailAddress"
                                    placeholder="Email" 
                                    aria-label="Email"
                                    required
                                />
                            </div>
                            <p class="small">We'll also send you updates as we continue to work on the game.</p>
                            <div class="text-end">
                                <button type="submit" id="submitButton" class="btn btn-light">Submit</button>
                            </div>
                        </form>
                        <div class="text-end" id="errorMessage" style="display:none;">Error</div>
                        <div class="text-end text-success" id="successMessage" style="display:none;">Success!</div>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
